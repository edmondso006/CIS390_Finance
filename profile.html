<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Personal Finance</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" style="margin-left: 50px" class="brand-logo">Home</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="profile.html">Profile</a></li>

      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 50px">
    <h5>Profile Information</h5>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>


        

        <button type="submit" value="submit" class="waves-effect waves-light btn">Save</button>
      </form>
    </div>
    <br />
    <br />

    <h5>Savings Plans</h5>
    <div class="row">

      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add Savings Plan</a>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Add Savings Plan</h4>
          <form id="newSavingsPlan">
            <div class="row">
                <label for="name">Name</label>
                <input id="savings_plan_name" type="text" class="validate">    
            </div>
            
            <div class="row">
              <div class="input-field col s6">
                <input id="income" type="number" class="validate">
                <label for="income">Income per Month</label>
              </div>
    
              <div class="input-field col s6">
                <input id="savings_goal" type="number" class="validate">
                <label for="savings_goal">How much do you want to save a month?</label>
              </div>
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <a onClick="createSavingsPlan()" class="modal-close waves-effect waves-green btn-flat">Create Savings Plan</a>
        </div>
      </div>

      <ul id="savingsPlans">

      </ul>
    </div>


    <script src="js/profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
