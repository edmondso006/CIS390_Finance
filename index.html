<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script> -->

  <title>Personal Finance</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" style="margin-left: 50px" class="brand-logo">Home</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="profile.html">Profile</a></li>

      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 50px">
    <div class="col s12">
      <h5>Choose Savings Plan</h5>
      <div class="input-field col s12">
        <!-- <select onchange="if (this.selectedIndex) getExpenses(this.options[this.selectedIndex].innerHTML);"> -->

        <select onchange="getExpenses(this.selectedIndex);">
          <option></option>
        </select>
      </div>
    </div>


    <div class="row" style="margin-top: 50px">
      <form class="col s5">
        <h5>Add New Expense</h5>
        <div class="row">
          <div class="input-field col s12">
            <input id="expense_date" type="date" class="validate">
            <label for="expense_date">Date</label>
          </div>
          <div class="input-field col s12">
            <input id="expense_name" type="text" class="validate">
            <label for="expense_name">Expense Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="expense_cost" type="number" step="0.01" class="validate">
            <label for="expense_cost">Expense Cost</label>
          </div>
        </div>
        <button type="submit" value="submit" class="waves-effect waves-light btn">Save</button>
      </form>
      <div class="col s1"></div>
      <div class="col s5">
        <h5>Expenses</h5>
        <table>
          <thead>
              <th>Date</th>
              <th>Name</th>
              <th>Cost</th>
          </thead>
        </table>
        <table id="expense_table">
          <thead>
            
          </thead>
          <tbody id="expense_table_body">

          </tbody>
        </table>
      </div>
    </div>

  </div>




  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>


</body>

</html>
